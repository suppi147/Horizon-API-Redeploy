<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<h1>Openstack dashboard</h1>

	<a href="{% url 'SessionManager:home' %}">Home</a>
	<span>/</span>

	{% if current_user %}
		<a href="{% url 'SessionManager:logout' %}">Logout</a>
		<hr>
		<h2>Welcome <span style="color: dodgerblue;">{{current_user}}</span>!</h2>
		<a class="button-link" href="{% url 'SessionManager:get_endpoints' %}">Get endpoints</a><br>
		<a class="button-link" href="{% url 'SessionManager:get_instances' %}">Get instances</a>
	{% else %}
		<a href="{% url 'SessionManager:login' %}">Login</a>
		<span>/</span>
		<a href="{% url 'SessionManager:signup' %}">Sign Up</a>
		<hr>
		<h2>Login to access this website!</h2>
	{% endif %}


	{% block body %}{% endblock %}
</body>
</html>
